<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/bases.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register">
        <div class="register-background__logo">
            <div class="register-background__logo-img">
                <img src="./assets/img/EIStudy 1.png" alt="">
            </div>
        </div>

        <div class="register-form">
            <a href="" class="register-form__return">
                <img class="register-form__return-icon" src="./assets/img/back.png" alt="">
                <p class="register-form__return-text">ĐĂNG KÝ</p>
            </a>

            <div class="register-form__logo">
                <div class="register-form__logo-img">
                    <img src="./assets/img/z3007233494654_15ca45a569fa4c55c533e9fa0bdcc435 2.png" alt="Logo">
                </div>

                <div class="register-form__logo-title">
                    Chào mừng bạn đã đến với El Germany!
                </div>
            </div>
            

            <div class="register-form__center">

                <div class="register__form-group">
                    <i class="register__form-icon fa-regular fa-user"></i>
                    <input type="text" class="register-form__input" placeholder="Họ và tên">
                </div>
                <div class="register__form-group">
                    <i class="register__form-icon fa-solid fa-phone"></i>
                    <input type="text" class="register-form__input" placeholder="Số điện thoại">
                </div>
                <div class="register__form-group">
                    <i class="register__form-icon fa-solid fa-location-dot"></i>
                    <input type="text" class="register-form__input" placeholder="Địa chỉ">
                </div>

                <button class="form__register-btn">Đăng ký</button>

                <!-- <a href="" class="register-form__forgot">Quên mật khẩu?</a> -->
            </div>
        </div>
    </div>
</body>

</html>
